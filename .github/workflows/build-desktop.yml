name: 构建桌面程序

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: 安装依赖
        run: pip install -r requirements.txt
      - name: 构建
        run: python build_app.py
      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: AIImageViewerPro-windows
          path: dist/AIImageViewerPro.exe
